## blurb: All natural pine, faux fur and a bit of soho vibes for the classy minimalist
font_family JetbrainsMono Nerd font
#font_family Symbols Nerd font
font_size 15
cursor_trail 1
background_opacity 1
foreground               #e0def4
#background               #232136
background               #191724
selection_foreground     #e0def4
selection_background     #44415a
cursor                   #eb6f92
cursor_text_color        #9ccfd8
url_color                #c4a7e7
active_tab_foreground    #e0def4
active_tab_background    #393552
inactive_tab_foreground  #6e6a86
inactive_tab_background  #232136

active_border_color      #3e8fb0
inactive_border_color    #44415a

# black
color0   #393552
color8   #6e6a86

# red
color1   #eb6f92
color9   #eb6f92

# green
color2   #3e8fb0
color10  #3e8fb0

# yellow
color3   #f6c177
color11  #f6c177

# blue
color4   #9ccfd8
color12  #9ccfd8

# magenta
color5   #c4a7e7
color13  #c4a7e7

# cyan
color6   #ea9a97
color14  #ea9a97

# white
color7   #e0def4
color15  #e0def4

repaint_delay 20
# keymap
map ctrl+shift+h no_op
map ctrl+shift+r no_op
map ctrl+shift+b select_word
